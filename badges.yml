# Badges Configuration

# Base URL for all badges
base_url: "https://github.com/chirag127/EcoSnap-AI-Waste-Classification-Mobile-App"

# Badge definitions
badges:
  - name: "Build Status"
    icon: "github actions"
    link: "${base_url}/actions/workflows/ci.yml"
    style: "flat-square"
    query: "branch:main"
    labelColor: "#555"
    color: "#0077cc"

  - name: "Code Coverage"
    icon: "codecov"
    link: "https://codecov.io/gh/chirag127/EcoSnap-AI-Waste-Classification-Mobile-App"
    style: "flat-square"
    labelColor: "#555"
    color: "#0077cc"

  - name: "License"
    icon: "lgpl"
    link: "${base_url}/blob/main/LICENSE"
    value: "CC BY-NC 4.0"
    style: "flat-square"
    labelColor: "#555"
    color: "#0077cc"

  - name: "Tech Stack - React Native"
    icon: "react"
    value: "React Native"
    style: "flat-square"
    labelColor: "#555"
    color: "#61DAFB"

  - name: "Tech Stack - TypeScript"
    icon: "typescript"
    value: "TypeScript"
    style: "flat-square"
    labelColor: "#555"
    color: "#3178C6"

  - name: "Tech Stack - Expo"
    icon: "expo"
    value: "Expo"
    style: "flat-square"
    labelColor: "#555"
    color: "#000000"

  - name: "GitHub Stars"
    icon: "github"
    link: "${base_url}"
    style: "flat-square"
    labelColor: "#555"
    color: "#0077cc"

  - name: "Linter - ESLint"
    icon: "eslint"
    value: "ESLint"
    style: "flat-square"
    labelColor: "#555"
    color: "#4B3263"

  - name: "Formatter - Prettier"
    icon: "prettier"
    value: "Prettier"
    style: "flat-square"
    labelColor: "#555"
    color: "#F7B93E"
